            <h2 class="titu">Se interessou?</h2>
            <h4 class="subtitu">Venha fazer uma reserva!</h4>

            <div class="formula">
                
            <form action="#" method="post">
        
                <h2 align="center">RESERVA</h2>
    
                <div class="formula2">

                <label from="nome"><p class="estilo">Nome</p></label>
                <input class="campos" type="text" id="nome" name="nome" maxlength="50" required placeholder="Digite seu nome...">
    <br>
                <label from="email"><p class="estilo">E-mail</p></label>
                <input class="campos" type="email" id="email" name="email" required placeholder="email@exemplo.com">
    <br>
                <label from="tell"><p class="estilo">Telefone</p></label>
                <input class="campos" type="tel" id="tell" name="Telefone" required placeholder="(ddd) xxxxx-xxxx">
    <br>
                <label from="pessoas"><p class="estilo">Quantidade de pessoas</p></label>
                <input class="campos" type="number" id="pessoas" min="1" max="120" required placeholder="1">
    <br><br>
                <input type="submit" value="Enviar" class="envi">
    
            </form>
                </div>
            </div>

            <div class="escreve">

                <label from="texto"><p class="estilo">Observações e restrições</p></label>
                <textarea name="texto" id="texto" rows="18" cols="36" maxlength="300" placeholder="Meus filhos tem intolerância..."></textarea>

            </div>
