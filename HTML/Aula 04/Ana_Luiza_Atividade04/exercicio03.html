<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Feedback</title>
</head>
    <body>

        <form>
            <h2 align="center">Formulário e Feedback</h2><hr><br>
            
            Nome
            <input type="text" maxlength="50"><br><br>

            E-mail
            <input type="email" name="email" placeholder="meuemail@gmail.com" required><br><br>

            Sua opinião sobre...

            Brigadeiros:<br>
            <textarea name="opiniao" rows="6" cols="50" maxlength="300" placeholder="Brigadeiros são uma dádiva..."></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>

    </body>
</html>
